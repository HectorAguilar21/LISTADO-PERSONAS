<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;200;300;400;500;600;700;800;900&family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Listado de personas</title>
  </head>
  <body onload="mostrarPersonas()">
    <h1>Listado de personas</h1>
    <div class="container-full">
      <div class="form">
        <h2 class="legend-datos">Ingresa los datos aqu√≠:</h2>
        <form id="forma" onsubmit="agregarPersonas(event)">
          <label for="nombre">Nombres:</label>
          <input type="text" id="nombre" />
          <label for="apellido">Apellidos:</label>
          <input type="text" id="apellido" />
          <input class="btn" type="submit" value="Guardar" />
        </form>
      </div>
      <div class="listado">
        <h2>Listado:</h2>
        <div class="container">
          <div class="container-listado">
            <div class="container-listado-info">
              <ul id="listado-info">
                <!-- Aqui js -->
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/Persona.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
